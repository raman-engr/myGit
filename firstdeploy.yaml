---
apiVersion: v1
kind: Pod
metadata:
  labels:
    env: mynginx
  name: mynginx
spec:
  containers:
  - image: nginx
    name: mynginx

---
apiVersion: v1
kind: Service
metadata:
  name: mynginx
  labels:
    env: mynginx
spec:
  selector:
    env: mynginx
  type: NodePort
  ports:
  - nodePort: 32058
    port: 80
    protocol: TCP
    targetPort: 80
